<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <!-- Profile -->
    <div class="sl_profile">
      <header class="sl_header">
        <div class="sl_pic_container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
            class="sl_pic"
          />
        </div>
        <div class="sl_info">
          <h2 class="sl_name">Jessica Randall</h2>
          <p class="sl_address">London, United Kingdom</p>
        </div>
        <p class="sl_aboutMe">"Front-end developer and avid reader."</p>
      </header>

      <!--Navlinks/Button Thingy-->
      <section class="sl_navLinks">
        <a href="#" target="_blank">GitHub</a>
        <a href="#" target="_blank">Frontend Mentor</a>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </section>
    </div>
  </body>
</html>
